<app-todo-form (todoValue)="addTodo($event)"></app-todo-form>

<ul *ngFor="let todo of (todos$ | async)">
  <li class="todo-list__item" [ngClass]="{'todo-list__item--done': todo.done}" (click)="toggleTodo(todo.id)">
    <button (click)="deleteTodo(todo.id)">X</button>
    {{todo.title}}
  </li>
</ul>

<app-filters (filtersList)="getFilters($event)" (currentFilterType)="filterList($event)"></app-filters>
